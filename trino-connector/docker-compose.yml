version: '3.7'
services:
  solver-trino-connector-develop:
    build:
      context: ""
    restart: always
    container_name: solver-trino-connector
    command: sh ./run_server.sh
    ports:
      - 9001:8080
    networks:
      - solver_develop
    environment:
      YOUR_ENV: ${YOUR_ENV}
networks:
  solver_develop:
    external: true
